<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 23: calcolo del prezzo del biglietto del treno</title>

    <!-- Icone FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <!-- Campo nome e cognome -->
            <div class="mb-3">
                <label for="username-input" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" id="username-input" name="username">
            </div>
            <!-- Campo km da percorrere -->
            <div class="mb-3">
                <label for="km-number-input" class="form-label">Km da percorrere</label>
                <input type="text" class="form-control" id="km-number-input" name="km-number">
            </div>
            <!-- Campo età -->
            <div class="mb-3">
                <label for="age-input" class="form-label">Anni</label>
                <input type="text" class="form-control" id="age-input" name="age">
            </div>
            <!-- Pulsanti -->
            <button class="btn btn-primary btn-confirm">Genera</button>
            <button class="btn btn-primary">Annulla</button>
            <!-- Biglietto -->
            <div id="ticket">
                <!-- Riepilogo dati -->
                <p>Biglietto per: <span id="username"></span>, <span id="age"></span> anni, <span id="km-number"></span>
                    km da percorrere</p>
                <!-- Costo biglietto -->
                <p>Il costo totale è di <span id="km-price-total"></span>€</p>
            </div>
        </div>
    </main>

    <!-- Custom Js -->
    <script src="js/main.js"></script>
</body>

</html>
