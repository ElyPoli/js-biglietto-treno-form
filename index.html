<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 23: calcolo del prezzo del biglietto del treno</title>

    <!-- Icone FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="bg-primary vh-100 d-flex align-items-center">
        <div class="container">
            <h2 class="fs-2 text-uppercase text-white text-center fw-bold m-0 pb-3">Calcola il prezzo del tuo biglietto
            </h2>
            <!-- Form da compilare -->
            <div class="text-center my-text-red fw-bold fs-5 border rounded-3 p-3 bg-secondary mb-4">
                <div class="row">
                    <!-- Campo nome e cognome -->
                    <div class="col-12 col-md-4 mb-3">
                        <label for="username-input" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" id="username-input" name="username">
                    </div>
                    <!-- Campo km da percorrere -->
                    <div class="col-12 col-md-4 mb-3">
                        <label for="km-number-input" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="km-number-input" name="km-number">
                    </div>
                    <!-- Campo fascia d'età -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Fascia d'età</label>
                        <select class="form-select" id="filter">
                            <option value="adult">Adulto</option>
                            <option value="young">Bambino</option>
                            <option value="old">Over 65</option>
                        </select>
                    </div>
                </div>
                <!-- Pulsanti -->
                <button class="btn btn-primary btn-confirm">Genera</button>
                <button class="btn btn-primary btn-cancel">Annulla</button>
            </div>
            <!-- Biglietto -->
            <div id="ticket" class="mt-4 d-none">
                <h2 class="fs-2 text-uppercase text-white text-center fw-bold m-0 pb-3">Il tuo biglietto
                </h2>
                <div class="text-center fs-5 border rounded-3 p-3 bg-secondary">
                    <!-- Riepilogo dati e costo -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nome del passeggero</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="username"></td>
                                <td id="ticket-type"></td>
                                <td id="cabin-number"></td>
                                <td id="code-cp"></td>
                                <td id="km-price-total"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom Js -->
    <script src="js/main.js"></script>
</body>

</html>
